id: leisure-names
source: spirit
source-layer: leisure-names
minzoom: 13
type: symbol
filter:
  - '>='
  - [get, way_area]
  - ['*', 1500, 6126430366.1, ['^', 0.25, [zoom]]]
layout:
  text-field: '{name}'
  text-font:
  - Open Sans Regular
  - Arial Unicode MS Regular
  text-size: 12
  text-max-width:
    - interpolate
    - [linear]
    - [length, [get, name]]
    - 20
    - 7
    - 40
    - 10
    - 60
    - 15
paint:
  text-color: '#20342e' # lch(20,10,170)
  text-halo-width: 1
  text-halo-color: '#cfe8df' # lch(90,10,170)
