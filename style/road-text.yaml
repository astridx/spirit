id: road-text
source: spirit
source-layer: roads
type: symbol
filter:
  - all
  - - any
    - - all # Allow certain classifications to appear when they are included in the source
      - - in
        - [get, highway]
        - - literal
          - - motorway
            - trunk
            - primary
            - secondary
            - tertiary
            - unclassified
            - residential
            - living_street
    - - all
      - [==, [get, highway], service]
      - [==, [get, minor], null]
      - [">=", [zoom], 14]
    - - all
      - [==, [get, highway], service]
      - [">=", [zoom], 15]
  - ['!', [get, tunnel]]
  - ['!', [get, bridge]]
paint:
  text-color: black
  text-halo-color:
    - match
    - [get, highway]
    - motorway
    - '#e52838' # lch(50,80,30)
    - trunk
    - '#ec822c' # lch(65,70,60)
    - primary
    - '#ec822c' # lch(65,70,60)
    - secondary
    - '#f7bd55' # lch(80,60,80)
    - tertiary
    - '#f7bd55' # lch(80,60,80)
    - unclassified
    - '#e0e3de' # lch(90,3,130)
    - residential
    - '#e0e3de' # lch(90,3,130)
    - living_street
    - '#e0e3de' # lch(90,3,130)
    - service
    - '#e0e3de' # lch(90,3,130)
    - red
  text-halo-width: 1.5
  text-halo-blur: 1
layout:
  text-font:
    - Open Sans Regular
    - Arial Unicode MS Regular
  text-field: '{name}'
  symbol-placement: line
  text-size:
    - interpolate
    - - exponential
      - 1.35
    - [zoom]
    - 12
    - 12
    - 20
    - 18
  symbol-spacing: 300
