id: landuse-names
source: spirit
source-layer: landuse-names
minzoom: 13
type: symbol
filter:
  - '>='
  - [get, way_area]
  - ['*', 1500, 6126430366.1, ['^', 0.25, [zoom]]]
layout:
  text-field: '{name}'
  text-font:
  - Open Sans Regular
  - Arial Unicode MS Regular
  text-size: 12
  text-max-width:
    - interpolate
    - [linear]
    - [length, [get, name]]
    - 20
    - 7
    - 40
    - 10
    - 60
    - 15
paint:
  text-color: black
  text-halo-width: 1
  text-halo-color:
    - match
    - [get, landuse]
    - residential
    - '#f9f0dd' # lch(95,10,90)
    - commercial
    - '#fde2e5' # lch(92,10,10)
    - retail
    - '#fde2e5' # lch(92,10,10)
    - industrial
    - '#e0e3de' # lch(90,3,130)
    - red
